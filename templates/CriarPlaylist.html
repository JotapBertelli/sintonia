<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Playlist</title>

    <link rel="stylesheet" href="../static/estilo.css">
</head>


<body>
    <div class="imagem-logo-btn">
        <img src="/static/image/logo.png" alt="Logo">
    </div>
    <div class="sintonia-container">
      <div>
        <h2>CRIAR MINHA PLAYLIST</h2>
      </div>
      <form class="sintonia-form">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
          <label for="link-youtube">Link Youtube:</label>
          <input type="text" id="link-youtube" name="link-youtube" class="form-control">
        </div>
        <div class="form-group">
          <label for="genero">Genero:</label>
          <input type="text" id="genero" name="genero" class="form-control">
        </div>
          <div class="esp-button">
              <button type="button" class="btn btn-primary"  onclick='window.location.href="/playlist"'>SALVAR</button>
              <button type="button" class="btn btn-primary" onclick='window.location.href="/player"'>PLAYER</button>
          </div>

      </form>

    </div>
</body>
</html>
